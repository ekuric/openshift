projects:
  - num: 1
    basename: sysbench
    tuning: default
    templates:
      - num: 1
        file: ./content/sysbench/sysbench-cpu-test-template.json
        parameters:
          - DOCKER_IMAGE: "sysbenchcentos7"
          - THREADS: "1,2,4,8,16,24,48"
          - SYSBENCH_RESULTS: "/var/sysbench_results"
          - CPU_PRIME: "10000"
          - MAX_REQ: "10000"

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 0 min
      rate_limit:
        delay: 0 ms
