projects:
  - num: 1
    basename: sysbench
    tuning: default
    templates:
      - num: 1
        file: ./content/sysbench/sysbench-template.json
        parameters:
          - STORAGE_CLASS: "storageclass" # this is name of storage class to use
          - STORAGE_SIZE: "3Gi" # this is size of PVC mounted inside pod
          - MOUNT_PATH: "/mnt/pvcmount"
          - DOCKER_IMAGE: "dockerimage"

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 0 min
      rate_limit:
        delay: 0 ms
